{% extends "base/__base.html" %}
{% load static %}
{% block content %}
<h4><a class="nav-link" href="{% url 'register' %}">Register <span class="sr-only"></span></a>
  <hr>
</h4>
<form method="POST" action="">
  {% csrf_token %}
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="username" name="username" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}
